<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <header>Text To Speech</header>

        <form action="#">
            <div class="row">
                <label for="text">Enter Text Below</label>
                <textarea name="" id="text" cols="30" rows="10"></textarea>
            </div>
            <div class="row">
                <label for="select">Select Voice</label>
                <div class="outer">
                    <select name="select" id="select">
                        <option value="">Google हिन्दी (hi-IN)</option>
                        <option value="">Google Deutsch (de-DE)</option>
                        <option value="">Google US English (en-US)</option>
                        <option value="">Google UK English Male (en-GB)</option>
                        <option value="">Google UK English Female (en-GB)</option>
                    </select>
                </div>
            </div>
            <button>Convert To Speech</button>
        </form>
    </div>
    




    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
